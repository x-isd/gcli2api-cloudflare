<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <style>
      :root {
        --bg: radial-gradient(circle at 20% 20%, #10121a, #06070d 48%, #04060b 100%);
        --panel: rgba(18, 20, 30, 0.9);
        --accent: #b2c7ff;
        --text: #e9edf7;
        --muted: #9aa3b6;
        --border: rgba(255, 255, 255, 0.06);
        font-family: 'SF Pro Display', 'Segoe UI', system-ui, -apple-system, sans-serif;
        color-scheme: dark;
        background: #05070c;
        color: var(--text);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        padding: 16px;
      }
      main {
        width: min(420px, 100%);
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.2px;
      }
      p {
        margin: 8px 0 14px;
        color: var(--muted);
        line-height: 1.5;
        font-size: 14px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 14px;
        color: var(--muted);
      }
      input {
        width: 100%;
        padding: 12px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.02);
        color: var(--text);
        font-size: 16px;
        letter-spacing: 0.2px;
        outline: none;
        transition: border-color 0.2s, background 0.2s;
      }
      input:focus {
        border-color: rgba(178, 199, 255, 0.45);
        background: rgba(255, 255, 255, 0.04);
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 14px;
        border-radius: 10px;
        border: 1px solid rgba(178, 199, 255, 0.4);
        background: linear-gradient(135deg, #1d2840, #111728);
        color: var(--text);
        font-size: 15px;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
        border-color: rgba(178, 199, 255, 0.7);
      }
      button:active {
        transform: translateY(0);
      }
      .hint {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.03);
        font-size: 14px;
        color: var(--text);
      }
      .hint.error {
        border-color: rgba(255, 153, 153, 0.5);
        background: rgba(255, 77, 77, 0.05);
        color: #ffb3b3;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>安全登录</h1>
      <p>请输入访问口令。登录页不会暴露站点信息。</p>
      <form id="loginForm">
        <label>
          访问口令
          <input name="password" type="password" autocomplete="current-password" required />
        </label>
        <button type="submit">进入</button>
      </form>
      <div id="hint" class="hint" hidden></div>
    </main>
    <script type="module">
      const form = document.getElementById('loginForm');
      const input = form.querySelector('input[name="password"]');
      const hint = document.getElementById('hint');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const password = input.value.trim();
        if (!password) {
          showHint('请输入口令', true);
          return;
        }
        showHint('正在验证...', false);
        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password }),
          });
          const text = await response.text();
          if (!response.ok) {
            const message = parseMessage(text, response.status) || '口令错误';
            showHint(message, true);
            return;
          }
          showHint('验证通过，正在跳转...', false);
          window.location.replace('/');
        } catch (error) {
          showHint(error instanceof Error ? error.message : '网络异常，请稍后重试', true);
        }
      });

      function showHint(message, isError) {
        hint.hidden = false;
        hint.textContent = message;
        hint.className = 'hint' + (isError ? ' error' : '');
      }

      function parseMessage(body, status) {
        if (!body) return status === 401 ? '口令错误' : '';
        try {
          const data = JSON.parse(body);
          if (data?.error?.message) return data.error.message;
          if (data?.message) return data.message;
        } catch {
          /* ignore */
        }
        return body.slice(0, 160);
      }
    </script>
  </body>
</html>
