name = "gggccweb"
main = "src/worker.ts"
compatibility_date = "2024-11-24"

[vars]
# Optional: override upstream endpoint; leave default for Gemini CLI proxying.
CODE_ASSIST_ENDPOINT = "https://cloudcode-pa.googleapis.com"

[[d1_databases]]
binding = "DB"
database_name = "gcli2api"
# Replace with your D1 database id after creation.
database_id = "a694ab56-5b75-4cad-8cd3-816a3c92f6de"

[assets]
binding = "ASSETS"
directory = "public"
